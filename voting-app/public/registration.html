<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Voter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-bold text-center">Register Voter</h1>
        <form id="registrationForm" class="mt-10">
            <div class="mb-4">
                <label for="aadhar" class="block text-gray-700">Aadhar Number</label>
                <input type="text" id="aadhar" class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700">Address</label>
                <input type="text" id="address" class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="fingerprint" class="block text-gray-700">Fingerprint</label>
                <input type="text" id="fingerprint" class="border rounded w-full py-2 px-3" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        </form>
        <div id="message" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const aadhar = document.getElementById('aadhar').value;
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value;
            const fingerprint = document.getElementById('fingerprint').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ aadhar, name, dob, address, fingerprint })
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        });
    </script>
</body>
</html>
